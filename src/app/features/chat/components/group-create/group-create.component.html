<mat-dialog-content>
    <h2>Create Group</h2>
    <form (ngSubmit)="createGroup()">
        <label for="name">Group Name</label>
        <input id="name" [(ngModel)]="group.name" required>
        <label>Select Members</label>
        <select multiple [(ngModel)]="group.members">
            <option *ngFor="let contact of contacts" [value]="contact.id">{{ contact.name }}</option>
        </select>
        <button type="submit">Create</button>
    </form>
</mat-dialog-content>
