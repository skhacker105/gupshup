<!-- src/app/features/chat/components/media-editor/media-editor.component.html -->
<div class="media-editor-wrapper">
    <h2>Edit Media</h2>
    <div *ngIf="isImage">
        <img #imageElement [src]="fileUrl" alt="Image to edit">
        <button (click)="cropImage()">Crop</button>
    </div>
    <div *ngIf="isVideo">
        <video #videoElement [src]="fileUrl" controls></video>
        <form>
            <label>
                Start Time:
                <input type="number" [(ngModel)]="startTime" name="startTime" [max]="videoDuration">
            </label>
            <label>
                End Time:
                <input type="number" [(ngModel)]="endTime" name="endTime" [max]="videoDuration">
            </label>
            <label>
                Volume:
                <input type="range" min="0" max="1" step="0.1" [(ngModel)]="volume" name="volume">
            </label>
            <button type="button" (click)="clipVideo()">Clip</button>
        </form>
    </div>
    <button (click)="save()">Save</button>
    <button mat-dialog-close>Cancel</button>
</div>
