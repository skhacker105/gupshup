<div class="add-contact-wrapper" [ngClass]="{'mobile': appService.isMobile, 'tablet': appService.isTablet, 'desktop': appService.isDesktop}">
    <h2>Add Contact</h2>
    <p class="info">Enter contact details to add them to your chat list.</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <form (ngSubmit)="addContact()">
        <div class="form-group">
            <label for="name" title="Enter contact name">Name</label>
            <input id="name" [(ngModel)]="contact.name" name="name" required title="Required for contact">
        </div>
        <div class="form-group">
            <label for="phoneNumber" title="Enter phone number">Phone Number</label>
            <input id="phoneNumber" [(ngModel)]="contact.phoneNumber" name="phoneNumber" required
                title="Required for contact">
        </div>
        <div class="actions">
            <button type="submit" [disabled]="loading" title="Add the contact">
                {{ loading ? 'Adding...' : 'Add' }}
            </button>
            <button type="button" mat-dialog-close title="Cancel adding contact">Cancel</button>
        </div>
    </form>
</div>
