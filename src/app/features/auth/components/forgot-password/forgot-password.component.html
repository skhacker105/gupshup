<!-- src/app/features/auth/forgot-password/forgot-password.component.html -->
<div class="forgot-password-wrapper" [ngClass]="{'mobile': isMobile, 'tablet': isTablet, 'desktop': isDesktop}">
    <h2>Reset Password</h2>
    <p class="info">Enter your email or phone number to receive a reset code.</p>
    <form (ngSubmit)="onReset()">
        <div class="form-group">
            <label for="identifier" title="Email or phone associated with your account">Email/Phone</label>
            <input id="identifier" [(ngModel)]="identifier" required title="Required for password reset" name="identifier">
        </div>
        <p *ngIf="message" class="message">{{ message }}</p>
        <button type="submit" [disabled]="loading" title="Send reset code">{{ loading ? 'Sending...' : 'Reset Password'
            }}</button>
    </form>
    <a routerLink="/auth/login" title="Return to login page">Back to Sign In</a>
</div>
